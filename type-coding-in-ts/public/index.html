<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="bundle.js"></script>
    <title>Type Programming in TypeScript</title>
</head>
<body onload="ExamplesLibrary.doSetup()">
<div class="container">
    <h1>Type Programming in TypeScript</h1>
    <hr/>
    <h3>Settings Menu</h3>
    <form id="videoSettingsForm">
        <div>
            <label for="mainVideoURL">
                Select the main video to play
            </label>
            <select id="mainVideoURL">
            </select>
        </div>
        <div>
            <label for="backupVideoURL">
                Select the backup video to play
            </label>
            <select id="backupVideoURL">
            </select>
        </div>
        <div>
            <label for="videoHeight">
                Select the height
            </label>
            <input type="number" id="videoHeight"
                   min="100" max="800" required>
        </div>
        <div>
            <label for="videoWidth">
                Select the width
            </label>
            <input type="number" id="videoWidth"
                   min="100" max="800" required>
        </div>
        <div>
            <input type="submit" value="Submit New Settings"/>
        </div>
    </form>
    <hr/>
    <h3 id="videoTitle"></h3>
    <iframe id="theVideo">
    </iframe>
    <form>
        <button id="switchButton">I'm Bored - Show Me Another</button>
    </form>
</div>
</body>
</html>
